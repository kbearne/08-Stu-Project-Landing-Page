<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#">GitHub</a>
                    <a href="#">Portfolio</a>
                    <a href="#contactForm">Contact me</a>
                </li>
            </ul>
        </nav>
    </header>
    <h1>I'm the main header</h1>
    <img src="./images/cat.png" alt="I'm some descriptive text"/>
    <p>
        I'm a cute cat
    </p>
    <h2 id="contactForm">Contact form</h2>
    <p>Please fill out the following information</p>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Enter your example.com email:</label><br>
        <input type="email" id="email" pattern=".+@example\.com" size="30" required />
        <div id="contactButton"><button type="submit">Submit</button></div>
      </form>
      <footer>
        Copyright Landing page 2023
      </footer>
</body>
</html>
